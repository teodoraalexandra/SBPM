<div class="container mt-5">
  <div class="row align-items-center justify-content-between">
    <div>
      {{ query }}
      <br/>
      <br/>
      <table class="table">
        <thead class="thead-light">
        <tr>
          <th>Director</th>
          <th>Average Budget</th>
          <th>Movie Count</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of rawResponse; let i = index">
          <td>{{ item.director }}</td>
          <td>{{ item.averageBudget }}</td>
          <td>{{ item.movieCount }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
